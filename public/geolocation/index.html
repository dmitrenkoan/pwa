<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PWAGram</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="/src/css/app.css">
    <link rel="stylesheet" href="/src/css/feed.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="PWAGram app">
    <link rel="apple-touch-icon" href="/src/images/icons/app-icon-48x48.png" sizes="48x48">
    <link rel="apple-touch-icon" href="/src/images/icons/app-icon-96x96.png" sizes="96x96">
    <link rel="apple-touch-icon" href="/src/images/icons/app-icon-144x144.png" sizes="144x144">
    <link rel="apple-touch-icon" href="/src/images/icons/app-icon-256x256.png" sizes="256x256">
    <link rel="apple-touch-icon" href="/src/images/icons/app-icon-384x384.png" sizes="384x384">
    <link rel="apple-touch-icon" href="/src/images/icons/app-icon-512x512.png" sizes="144x144">
</head>
<body>

<div id="app">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">PWAGram</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="/">Feed</a>
                    <a class="mdl-navigation__link" href="/help">Help</a>
                    <a class="mdl-navigation__link" href="/geolocation">Geolocation</a>
                    <div class="drawer-option">
                        <button class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
                            Enable Notifications
                        </button>
                        <button class="enable-geolocation mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
                            Enable Geolocation
                        </button>
                    </div>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">PWAGram</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="/">Feed</a>
                <a class="mdl-navigation__link" href="/help">Help</a>
                <a class="mdl-navigation__link" href="/geolocation">Geolocation</a>
                <div class="drawer-option">
                    <button class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
                        Enable Notifications
                    </button>
                    <button class="enable-geolocation mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
                        Enable Geolocation
                    </button>
                </div>
            </nav>
        </div>
        <main class="mdl-layout__content mat-typography">
            <div id="create-post">
                <form>
                    <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="title">
                        <label class="mdl-textfield__label" for="title" name="title">Title</label>
                    </div>
                    <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="manual-location">
                        <input class="mdl-textfield__input" type="text" id="location">
                        <label class="mdl-textfield__label" for="location" name="location">Location</label>
                    </div>
                    <br>
                    <div>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent"
                                type="submit" id="post-btn">Post!
                        </button>
                    </div>
                    <br>
                    <div>
                        <button class="mdl-button mdl-js-button mdl-button--fab" id="close-create-post-modal-btn" type="button">
                            <i class="material-icons">close</i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="page-content">
                <h5 class="text-center mdl-color-text--primary">Start tracking your location</h5>

                <label for="track-interval">Set Tracking interval in <b>seconds</b></label>
                <input id="track-interval" value="60">

                <button id="track-location" class="track-location mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent" data-upgraded=",MaterialButton" style="display: inline-block;">
                    Start Track Geolocation
                </button>

                <button id="stop-track-location" class="track-location mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent" data-upgraded=",MaterialButton" style="display: inline-block;">
                    Stop Track Geolocation
                </button>

                <div id="track-results"></div>
                <div id="demo"></div>
            </div>
            <div class="floating-button">
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"
                        id="share-image-button">
                    <i class="material-icons">add</i>
                </button>
            </div>
            <div id="confirmation-toast" aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button type="button" class="mdl-snackbar__action"></button>
            </div>
        </main>
    </div>
</div>
<script defer src="/src/js/material.min.js"></script>
<script src="/src/js/app.js"></script>
<script src="/src/js/feed.js"></script>
</body>
</html>
